<div class="row">
    <div class="col-xs-12">
        <img [src]="recipedetail.imgagePath" alt="{{recipedetail.name}}" class="img-responsive"
        style="height: 280px;">
        
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipedetail.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-grou open" appDropdown>
            <button type="button"  class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click) = addToShoppingList() >To Shopping List</a></li>
                <li><a href="#">Edit Recipe</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipedetail.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor = "let ingredient of recipedetail.ingredients">
            {{ingredient.name}} : {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
