<div class="row">
    <div class="col-xs-12">

        <form (ngSubmit)="onSignIn(f)" #f="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" 
                class="form-control"
                ngModel
                name="email"
                required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" 
                class="form-control"
                ngModel
                name="password"
                required>
            </div>
            <button routerLinkActive= "/recipes" class="btn btn-primary" type="submit">Sign In!</button>
        </form>
    
    </div>
   
</div>
